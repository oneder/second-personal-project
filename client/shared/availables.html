<template name="availables">
	<div class="list-group">
		{{#each rooms}}
			{{> availableRoom}}
		{{/each}}
	</div>	
</template>

<template name="availableRoom">
	<a href="/room/{{_id}}" class="list-group-item">
		<span class="available-font">{{name}}</span>
		<span class="available-font">{{weight}}/{{capacity}}</span>
	</a>
</template>
