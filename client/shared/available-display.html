<template name="availableDisplay">
	<div class="col-xs-12 text-center">
		<form>
			<fieldset class="form-group">
				<h1>Available Rooms</h1>
				<div class="display-box">
					{{> availables}}
				</div>
			</fieldset>
			<fieldset class="form-group">
				<div class="col-xs-3 col-xs-offset-3 text-center">
					<button type="button" class="btn btn-default btn-md btn-block" id="random-btn">Random</button>
				</div>
				<div class="col-xs-3 text-center">
					<button type="button" class="btn btn-default btn-md btn-block" id="custom-btn">Create Custom</button>
				</div>
			</fieldset>
		</form>
	</div>
</template>
