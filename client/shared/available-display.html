<template name="availableDisplay">
	<div class="col-xs-12 text-center">
		<form>
			<fieldset class="form-group">
				<h1>Available Rooms</h1>
				<div class="display-box">
					{{> availables}}
				</div>
			</fieldset>
			<fieldset class="form-group">
				{{#if isGuest}}
					<div class="col-xs-3 col-xs-offset-2 text-center">
						<button type="button" class="btn btn-default btn-md btn-block available-btn-font" id="random-btn">Random</button>
					</div>
				{{else}}
					<div class="col-xs-3 col-xs-offset-3 text-center">
						<button type="button" class="btn btn-default btn-md btn-block available-btn-font" id="random-btn">Random</button>
					</div>
					<div class="col-xs-3 text-center">
						<button type="button" class="btn btn-default btn-md btn-block available-btn-font" id="custom-btn">Create Custom</button>
					</div>
				{{/if}}
			</fieldset>
		</form>
	</div>
</template>
