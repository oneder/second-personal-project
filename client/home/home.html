<template name="home">
	<div class="container">
		<div class="row welcome">
			<div class="col-xs-12 text-center">
				<span class="title-text">Pulse</span>
			</div>
			{{#if userForm}}
				{{#if userSignIn}}
					{{> signIn }}
				{{else}}
					{{#if createUser}}
						{{> createAccount }}
					{{/if}}
				{{/if}}
			{{else}}
				{{> welcome }}
			{{/if}}
		</div>
	</div>
</template>
