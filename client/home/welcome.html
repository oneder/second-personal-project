<template name="welcome">
	<div class="row">
		<div class="col-xs-3 col-xs-offset-3 col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4 text-center">
			<button type="button" class="btn btn-default btn-lg btn-block available-font" id="listen-btn">Listen</button>
		</div>
		<div class="col-xs-3 col-sm-2 col-md-2 text-center">
			<button type="button" class="btn btn-default btn-lg btn-block available-font" id="create-btn">Compose</button>
		</div>
	</div>
	<div class="row info">
		<div class="col-xs-12 text-center">
			<p>
				<span class="general-text">
					{{#if currentUser}}
						{{#if isGuest}}
							You are a guest: {{guestId}}
						{{else}}
							Hello, <span class="disguised-link" id="user-display">{{userName}}</span>!
						{{/if}}
					{{else}}
						Loading...
					{{/if}}
				</span><br>
				<span class="sub-text">
					{{#if isGuest}}
						Want an account? <a id="toggleSignIn" class="common-link" href="#">Sign in!</a>
					{{else}}
						<a id="user-signout" class="common-link" href="#">Sign Out</a>
					{{/if}}
				</span>
			</p>
		</div>
	</div>
</template>
